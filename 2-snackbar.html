<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Snackbar</title>

  <body>
    <form class="form">
      <label class="delay-label">
        Delay (ms)
        <input class="delay-input" type="number" name="delay" required />
      </label>

      <fieldset class="state-promise">
        <legend>State</legend>
        <label class="state-label">
          <input
            class="state-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="state-label">
          <input
            class="state-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="state-button">Create notification</button>
    </form>
    
  </body>
